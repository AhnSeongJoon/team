<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 목록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>

       .content-container {
        margin-top: 100px; /* 헤더와 본문 사이에 50px 간격 추가 */
    }
    body {
            background-color: #f8f9fa;
            padding-top: 20px;
            font-family: Arial, sans-serif;
            background-image: url('/img/over2.jpg'); /* 이미지 경로 설정 */
            background-size: cover; /* 이미지를 화면에 맞게 조정 */
            background-position: center; /* 이미지의 중앙을 기준으로 배치 */
            background-repeat: no-repeat; /* 이미지 반복 제거 */
            background-attachment: fixed; /* 배경 이미지 고정 */
        }
        .content {
            position: relative;
            z-index: 1; /* 배경 이미지 위에 내용 표시 */
            padding: 20px;
            color: white; /* 텍스트 색상 설정 */
        }

        /* 이미지 위에 덮일 수 있는 반투명한 오버레이 추가 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정색 오버레이 */
            z-index: 0; /* 내용보다 아래에 표시되도록 설정 */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
       .card {
           border: none;
           transition: transform 0.3s, box-shadow 0.3s;
           background-color: #fff;
           border-radius: 10px;
           height: 320px; /* 카드의 전체 높이 조정 */
       }
       .card:hover {
           transform: scale(1.05);
           box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
       }
       .card img {
           height: 240px; /* 이미지 높이 조정 */
           object-fit: contain; /* 이미지가 잘리지 않고 비율을 유지 */
           border-radius: 10px 10px 0 0;
           width: 100%;
       }
       .card-body {
           text-align: center;
           padding: 15px;
       }
        .category-nav {
            display: flex;
            justify-content: center;
            margin-top: 100px;
        }

        .category-nav a {
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            color: #000;
            padding: 10px 15px;
            border: 1px solid #c9ab81;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .category-nav a:hover {
            background-color: #c9ab81;
            color: white;
        }
        .nav-pills-center {
            display: flex;
            justify-content: center; /* 수평 중앙 정렬 */
            align-items: center; /* 수직 중앙 정렬 (필요시 사용) */
            margin-top: 50px;
        }

        .category-nav .nav-link {
            color: #333 !important; /* 링크 색상을 #333으로 설정 */
        }

        .category-nav .nav-link.active {
            color: white !important; /* 활성화된 링크는 흰색으로 설정 */
            background-color: #333 !important; /* 활성화된 링크 배경색을 #333으로 설정 */
        }


    </style>
</head>
<body>
<!-- 헤더 부분은 이곳에 삽입 -->
<div th:replace="~{fragments/header::header}" class="header"></div>

<div class="container mt-2">

    <!-- 카테고리 선택 요소 -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- 필터, 정렬 버튼, 검색창을 포함할 컨테이너 -->
                <div class="filter-container">
                    <!-- 카테고리 필터 -->
                    <ul class="nav nav-underline nav-pills-center">
                        <li class="nav-item">
                            <a class="nav-link1" aria-current="page" style="color:#333; font-weight: bold; font-size: 20px;" href="/products?category=전체">전체상품</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link1" style="color:#333; font-weight: bold; font-size: 20px;" href="/products?category=반지">반지</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link1" style="color:#333; font-weight: bold; font-size: 20px;" href="/products?category=팔찌">팔찌</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link1" style="color:#333; font-weight: bold; font-size: 20px;" href="/products?category=목걸이">목걸이</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link1" style="color:#333; font-weight: bold; font-size: 20px;" href="/products?category=귀걸이">귀걸이</a>
                        </li>
                    </ul>

                    <div id="postList" class="row row-cols-1 row-cols-md-4 g-4"
                         style="margin-top: 40px;  margin: 50px -70px;">
                    </div>


                    <div class="container mt-5">
                        <div class="row row-cols-1 row-cols-md-4 g-4">
                            <div class="col" th:each="product : ${products}">
                                <div class="card h-100">
                                    <a th:href="@{'product/detail/' + ${product.id}}" style="text-decoration: none; color: inherit;">
                                        <img th:src="@{${product.imgUrl}}" alt="상품 이미지" class="card-img-top">
                                        <div class="card-body">
                                            <h5 class="card-title" th:text="${product.name}"></h5>
                                            <p class="card-text" th:text="${product.price}"></p>
                                        </div>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function filterByCategory() {
            const selectedCategory = document.getElementById('categoryFilter').value;
            window.location.href = `/products?category=` + selectedCategory;
        }
</script>
</body>
</html>
