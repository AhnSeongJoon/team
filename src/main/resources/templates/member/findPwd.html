<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #result {
            margin-top: 20px;
            color: #007bff;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #result span {
            margin-right: 10px;
        }
        #copyIcon {
            cursor: pointer;
            color: #007bff;
            display: none; /* 기본적으로 숨김 */
        }
        #copyIcon:hover {
            color: #0056b3;
        }
    </style>
</head>
<div th:replace="~{fragments/header::header}" class="header"></div>

<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card" style="width: 18rem;">
        <div class="card-header text-center" style="font-size: 20px; font-weight :bold; background-color: #82a4bc;">
            비밀번호 찾기
        </div>
        <p class="card-text text-center" style="color: red; margin: 10px;">가입한 이름과<br> 이메일을 입력하세요.</p>
        <div class="card-body">
            <form id="findPwdForm" method="post" th:action="@{/members/findPwd}" th:object="${findPwdForm}">
                <!-- CSRF 토큰 필드 추가 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="email">이메일</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">찾기</button>

                <div class="btn-group">
                    <a href="/members/login" class="btn btn-secondary">로그인</a>
                </div>
            </form>

            <!-- 결과를 표시할 div 추가 -->
            <div id="result" class="text-center mt-3">
                <span id="resultText"></span>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('findPwdForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var formData = new FormData(this);
        fetch('/members/findPwd', {
            method: 'POST',
            body: formData
        }).then(response => response.text())  // 응답을 텍스트로 처리
          .then(data => {
              var resultText = document.getElementById('resultText');
              resultText.innerText = data;  // 서버 응답을 그대로 출력
          }).catch(error => {
              var resultText = document.getElementById('resultText');
              resultText.innerText = '에러 발생: ' + error.message;
              console.error('에러 발생:', error);
          });
    });
</script>
</body>
</html>
