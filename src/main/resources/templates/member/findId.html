<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/aos.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/nice-select.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/common.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/sub.css?ver=210618">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        #result {
            margin-top: 20px;
            color: #007bff;
            display: flex;
            align-items: center;
        }
        #result span {
            margin-right: 10px;
        }
        #copyIcon {
            cursor: pointer;
            color: #007bff;
            display: none; /* 기본적으로 숨김 */
        }
        #copyIcon:hover {
            color: #0056b3;
        }
    </style>
</head>
<div th:replace="~{fragments/header::header}" class="header"></div>

<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card" style="width: 18rem;">
        <div class="card-header text-center" style="font-size: 20px; font-weight :bold; background-color: #82a4bc;">
        아이디 찾기
        </div>
        <p class="card-text text-center" style="color: red; margin: 10px;">가입한 이름과<br> 전화번호를 입력하세요.</p>
        <div class="card-body">
            <form id="findIdForm" th:action="@{/members/findId}" method="post" th:object="${findIdForm}">
                <!-- CSRF 토큰 필드 추가 -->
                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

                <div class="form-group">
                    <label for="name">이름</label>
                    <input type="text" id="name" name="name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="memberPhone">전화번호</label>
                    <input type="text" id="memberPhone" name="memberPhone" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">찾기</button>

                <!-- 로그인 버튼 추가 -->
                <div class="btn-group">
                    <a href="/members/login" class="btn btn-secondary">로그인</a>
                </div>

                <!-- 결과를 표시할 div 추가 -->
                <div id="result" class="text-center">
                    <span id="resultText"></span>
                    <i class="fas fa-copy" id="copyIcon"></i>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.getElementById('findIdForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var formData = new FormData(this);
        fetch('/members/findId', {
            method: 'POST',
            body: formData
        }).then(response => response.json())
          .then(data => {
              var resultText = document.getElementById('resultText');
              var copyIcon = document.getElementById('copyIcon');
              if (data.email) {
                  resultText.innerText = '아이디: ' + data.email;
                  copyIcon.style.display = 'inline'; // 결과가 있을 때 복사 아이콘 표시
              } else {
                  resultText.innerText = data.message;
                  copyIcon.style.display = 'none'; // 결과가 없을 때 복사 아이콘 숨김
              }
          });
    });

    document.getElementById('copyIcon').addEventListener('click', function() {
        var resultText = document.getElementById('resultText').innerText;
        var email = resultText.replace('아이디: ', ''); // '아이디: ' 부분 제거
        navigator.clipboard.writeText(email).then(() => {
            alert('아이디가 클립보드에 복사되었습니다.');
        }).catch(err => {
            console.error('복사 실패:', err);
        });
    });
</script>
</body>
</html>
