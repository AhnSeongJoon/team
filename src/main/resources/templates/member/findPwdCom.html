<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정하기</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/aos.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/nice-select.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/common.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/sub.css?ver=210618">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<div th:replace="~{fragments/header::header}" class="header"></div>
<style>
    .custom-button {
             position: relative; /* 버튼 위치 고정  */
            background-color: transparent;
            border: 1px solid #f3e5d4;

            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            overflow: hidden;
        }
</style>
<body>
<div class="container d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="card" style="width: 18rem;">

        <div class="card-header text-center">
            <h5 style="margin : 0 auto;">비밀번호 찾기 결과</h5>
        </div>
        <p class="card-text text-center" style="color: red; margin: 10px;">찾은 비밀번호는 다음과 같습니다.</p>
        <div class="card-body">
            <p th:if="${password != null}">
                찾은 비밀번호는 <span style="color: red; font-weight: bold" th:text="${password}"></span> 입니다.
            </p>
            <p th:if="${passworld == null}" th:text="'일치하는 비밀번호가 없습니다.'" style="color: red; font-weight: bold"></p>
            <button class="custom-button" style="margin: 30px;" onclick="location.href='/member/findPwd'" th:onclick="|location.href='@{/findPwd}'|" type="button">비밀번호찾기</button>
            <button class="custom-button" style="margin: 30px;" onclick="location.href='/main.html'" th:onclick="|location.href='@{/}'|" type="button">메인페이지</button>
            <button class="custom-button" style="margin: 30px;" onclick="location.href='/member/memberLoginForm'" th:onclick="|location.href='@{/memberLoginForm}'|" type="button">로그인 하러가기</button>
        </div>
    </div>
</div>

</body>
</html>
