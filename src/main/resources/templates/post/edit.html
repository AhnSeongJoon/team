<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>게시글 수정하기</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/aos.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/nice-select.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/common.css?ver=210618">
    <link rel="stylesheet" href="https://bxgs.co.kr/theme/buzinga/css/sub.css?ver=210618">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <link th:href="@{/css/layout1.css}" rel="stylesheet">
</head>
<div th:replace="~{fragments/header::header}" class="header"></div>
<style>
    .error{
            color: #bd2130;
        }
          .social-login {
            display: inline-block;
            margin: 10px;
        }
        .social-login img {
            width: 50px;
            height: auto;
            cursor: pointer;
        }
        .form-container {
            text-align: center;
        }
        .form-wrapper {
            display: inline-block;

        }
        .custom-button {
             position: relative; /* 버튼 위치 고정  */
            background-color: transparent;
            border: 1px solid #f3e5d4;

            padding: 10px 20px;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
            text-align: center;
            overflow: hidden;
        }
        .custom-button::after {
           content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background-color: rgba(243, 229, 212, 0.5);
            transition: left 0.3s ease-in-out;
            z-index: -1;
        }
            .custom-button:hover::after {
            left: 0;
        }
           .message-container {
            margin-bottom: 30px;
        }
        .message {
            font-size: 24px;
            color: #333;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .button-group {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .button-group a {
            text-decoration: none;
            color: #007bff;
            margin: 0 15px;
        }

        .button-group .divider {
            margin: 0 10px;
            color: #007bff;
        }
        body {
            background-image: url('/img/over2.jpg'); /* 이미지 경로 설정 */
            background-size: cover; /* 이미지를 화면에 맞게 조정 */
            background-position: center; /* 이미지의 중앙을 기준으로 배치 */
            background-repeat: no-repeat; /* 이미지 반복 제거 */
            background-attachment: fixed; /* 배경 이미지 고정 */
            font-family: 'Noto Sans KR', sans-serif; /* 한글 폰트 사용 예시 */
            padding: 20px;
            background-color: #f8f9fa; /* 배경색 설정 */
            padding: 20px;
        }
        .content {
            position: relative;
            z-index: 1; /* 배경 이미지 위에 내용 표시 */
            padding: 20px;
            color: white; /* 텍스트 색상 설정 */
        }
        /* 이미지 위에 덮일 수 있는 반투명한 오버레이 추가 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정색 오버레이 */
            z-index: 0; /* 내용보다 아래에 표시되도록 설정 */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
    .main-content {
       width: 900px;
             height: 800px;
             margin: 20px auto;
             background-color: #ffffff;
             padding: 20px;
             border-radius: 5px;
             box-shadow: 0 0 10px rgba(0,0,0,0.1); /* 그림자 효과 */
    }
    h1 {
        font-size: 24px;
        margin-bottom: 20px;
        color: #343a40; /* 글 수정 제목 색상 */
    }
    form {
        margin-top: 20px;
    }
    label {
        font-weight: bold;
    }
    input[type="text"], textarea {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ced4da; /* 입력 필드 테두리 색상 */
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px 20px;
        cursor: pointer;
        border-radius: 4px;
    }
    input[type="submit"]:hover {
        background-color: #0056b3;
    }
     #imagePreview {
        max-width: 50%;
        margin-top: 10px;
         text-align: center;
           margin-left: -50px;
    }
    .btn-primary {
        position: relative;
        background-color: transparent;
        border: 1px solid #f3e5d4;
        color: #000;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 6px;
        cursor: pointer;
        margin-top: 10px;
        display: inline-block;
        overflow: hidden;
        text-decoration: none; /* Remove underline from links */
        text-align: center; /* Ensure text alignment */
    }
</style>
<body>
<div layout:fragment="content" class="container">
    <section class="sub-tit-wrap aos-init aos-animate" data-aos="fade-up">
        <div class="maxinner">
            <h2 class="sub-tit">글 수정하기</h2>
        </div>
    </section>
    <div class="main-content" style="margin-top:-100px; height: 50%">
        <form action="/posts/{id}/edit" method="post" th:object="${post}" th:action="@{/posts/{id}/edit(id=${post.id})}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">제목:</label>
                <input type="text" id="title" name="title" th:field="*{title}" class="form-control">
            </div>
            <div class="form-group">
                <label for="content">내용:</label>
                <textarea id="content" name="content" th:field="*{content}" class="form-control"></textarea>
            </div>
            <div class="form-group">
                <label for="imageFile">이미지 업로드:</label><br>
                <input type="file" id="imageFile" name="imageFile" onchange="previewImage(event)" style="  text-align: center;">
                <!-- 수정된 이미지 미리보기 -->
                <img th:if="${post.imgUrl != null and post.imgUrl != ''}" th:src="@{'/images/' + ${post.imgUrl}}" style="max-width: 100%; display: block; height: auto;">
            </div>
            <button type="submit" class="btn btn-primary">수정</button>
        </form>
    </div>
</div>
</body>
<!-- Bootstrap JS (선택사항) -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function previewImage(event) {
     var reader = new FileReader();
     reader.onload = function(){
         var output = document.getElementById('imagePreview');
         output.src = reader.result;
     };
     reader.readAsDataURL(event.target.files[0]);
 }
</script>
</html>
