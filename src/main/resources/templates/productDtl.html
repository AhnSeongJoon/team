<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 상세</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>
<style>
    .content-container {
        margin-top: 100px; /* 헤더와 본문 사이에 50px 간격 추가 */
    }
    body {
            font-family: Arial, sans-serif;
            background-image: url('/img/over2.jpg'); /* 이미지 경로 설정 */
            background-size: cover; /* 이미지를 화면에 맞게 조정 */
            background-position: center; /* 이미지의 중앙을 기준으로 배치 */
            background-repeat: no-repeat; /* 이미지 반복 제거 */
            background-attachment: fixed; /* 배경 이미지 고정 */
        }
        .content {
            position: relative;
            z-index: 1; /* 배경 이미지 위에 내용 표시 */
            padding: 20px;
            color: white; /* 텍스트 색상 설정 */
        }

        /* 이미지 위에 덮일 수 있는 반투명한 오버레이 추가 */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 반투명 검정색 오버레이 */
            z-index: 0; /* 내용보다 아래에 표시되도록 설정 */
        }
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
        }
</style>
<body>

<div th:replace="~{fragments/header::header}" class="header"></div>

<div class="container content-container">
    <h2 th:text="${product.name}">상품명</h2>
    <div class="row">
        <div class="col-md-6">
            <img th:src="${product.imgUrl}" class="img-fluid" alt="상품 이미지">
        </div>
        <div class="col-md-6">
            <h3 th:text="${product.price}">가격</h3>
            <button class="btn btn-primary" th:onclick="|location.href='/cart/add/' + ${product.id}|">장바구니 담기</button>
            <button class="btn btn-secondary" th:onclick="|location.href='/order/' + ${product.id}|">구매하기</button>
        </div>
    </div>
</div>
</body>
</html>
